<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Three-Part Layout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }

    .left, .center, .right {
      height: 100vh; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      padding: 20px;
      color: white;
    }

    .left { background-color: #d9534f; }
    .center { background-color: #5bc0de; }
    .right { background-color: #0275d8; }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .section-text {
      font-size: 16px;
      text-align: center;
      font-weight: normal;
    }

    @media (max-width: 992px) {
      .left, .center, .right { height: auto; margin-bottom: 15px; }
    }
  </style>
</head>
<body>

<div class="container-fluid h-100">
  <div class="row h-100 g-3"> 
   
    <div class="col-lg-4 col-12">
      <div class="left">
        <div class="section-title">Left Section</div>
        <div class="section-text">Bootstrap grid system divides the layout into responsive columns</div>
      </div>
    </div>

  
    <div class="col-lg-4 col-12">
      <div class="center">
        <div class="section-title">Center Section</div>
        <div class="section-text">Containers and rows help organize content properly</div>
      </div>
    </div>

   
    <div class="col-lg-4 col-12">
      <div class="right">
        <div class="section-title">Right Section</div>
        <div class="section-text">Bootstrap provides pre-built components for faster development</div>
      </div>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
