<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Left & Right Split</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }

    .left, .right {
      height: 100vh; /* full screen height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      padding: 20px;
      color: white;
    }

    .left { background-color: #d9534f; }
    .right { background-color: #0275d8; }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .section-text {
      font-size: 16px;
      text-align: center;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .left, .right { height: auto; margin-bottom: 15px; }
    }
  </style>
</head>
<body>

<div class="container-fluid h-100">
  <div class="row h-100 g-3"> <!-- g-3 creates the gap between columns -->

    <!-- LEFT SECTION -->
    <div class="col-md-6 col-12">
      <div class="left">
        <div class="section-title">Left Section</div>
        <div class="section-text">Bootstrap grid system divides the layout into responsive columns</div>
      </div>
    </div>

    <!-- RIGHT SECTION -->
    <div class="col-md-6 col-12">
      <div class="right">
        <div class="section-title">Right Section</div>
        <div class="section-text">Bootstrap provides pre-built components and utilities for faster design</div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
