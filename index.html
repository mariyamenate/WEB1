    .logo {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      border: 3px solid white;

    .sidebar {
      background: #ffffff;
      border-right: 2px solid #ddd;
      height: 100%;

    }

    .sidebar a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;

      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #f1e6ff;
      color: #d10000;
      transform: translateX(5px);
    }

    .profile h2 {
      color: #B22222;
      font-weight: bold;
    }

    .profile-card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 25px;
      background: white;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
